<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
     background-image: radial-gradient(ellipse at center, rgba(0,50,70,0.2) 40%,rgba(0,50,70,0.2) 100%), url('https://res.cloudinary.com/dcljc9muz/image/upload/c_scale,q_auto:best,w_1500/v1522885730/tapachula_f6xcld.webp');
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
   color: white;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: white;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    color: white;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Oups, une erreur est arrivée.</h1>
    </div>
    <p>Avant de faire machine arrière, prenez donc 4 secondes pour admirer la vue!</p>
  </div>
</body>
</html>
